
<div class="container">

  <h1>Loot Crate</h1>
  <button (click)="shopClicked()" class="btn btn-primary">Shop</button>
  <button class="btn btn-primary">Inventory</button>
  <button (click)="homeClicked(currentActivePlayer)" class="btn btn-primary">Home</button>
    <div *ngIf="watchClick===true">
      {{shopLoot.name}}
    </div>
  <div class="inventory">
    <h3>Inventory</h3>
    <ul>
      <li *ngFor="let lootCrate of lootCrates | async">{{lootCrate.name}}</li>
    </ul>
  </div>

</div>
